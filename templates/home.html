<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <div>
        
        <h1>
            FWI Prediction
        </h1>
        
        <!-- Main Input  for Receiving Query to our ML -->
        
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" />
            <br>
            <input type="text" name="RH" placeholder="RH" required="required" />
            <br>
            <input type="text"
            name="Ws" placeholder="Ws" required="required" />
            <br>
            <input type="text" name="Rain"
            placeholder="Rain" required="required" />
            <br>
            <input type="text" name="FFMC"
            placeholder="FFMC" required="required" />
            <br>
            <input type="text" name="DMC"
            placeholder="DMC" required="required" />
            <br>
            <input type="text" name="ISI"
            placeholder="ISI" required="required" />
            <br>
            <input type="text" name="Classes"
            placeholder="Classes" required="required" />
            <br>
            <input type="text" name="Region"
            placeholder="Region" required="required" />
            
            <button class="btn btn-primary" type="submit">Predict</button>
        </form>
        
        <h2>
            The FWI prediction is {{results}}
        </h2>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
